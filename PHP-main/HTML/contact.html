<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My E-Commerce Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .auth-buttons button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #ff5a4d;
        }

        .hero {
            background-image: url('contact.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #fff;
        }

        .hero-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .hero-content h1 {
            margin: 0 0 20px;
            font-size: 48px;
        }

        .hero-content p {
            font-size: 24px;
            margin: 0 0 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            
        }

        label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff5a4d;
        }

        
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <a href="index.html" target="_blank">HOME</a>
                <a href="ABOUT.html" target="_blank">ABOUT</a>
                <a href="SHOP.html" target="_blank">SHOP</a>
                <a href="CONTACT.html" target="_blank">CONTACT</a>
            </div>
            <div class="auth-buttons">
                <button onclick="login()">LOGIN</button>
                <button onclick="logout()">SIGN UP</button>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <form action="https://example.com/contact" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Azzouzi Shop. All rights reserved.</p>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="login-popup">
        <h2>Login</h2>
        <form onsubmit="return login()">
            <input type="text" id="login-username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <br>
            <button type="button" onclick="hideLogin()">Cancel</button>
        </form>
    </div>

    <div class="popup" id="signup-popup">
        <h2>Sign Up</h2>
        <form onsubmit="return signup()">
            <input type="text" id="signup-username" name="username" placeholder="Username" required>
            <input type="email" id="signup-email" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
            <br>
            <button type="button" onclick="hideSignup()">Cancel</button>
        </form>
    </div>

    <script>
        const existingUsers = [
            { username: 'mehdi', password: 'pass' },
        ];

        
        document.querySelector('.auth-buttons button:nth-child(1)').addEventListener('click', function() {
            showLogin();
        });
        

        function showLogin() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('login-popup').style.display = 'block';
        }

        function hideLogin() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('login-popup').style.display = 'none';
        }


        document.querySelector('.auth-buttons button:nth-child(2)').addEventListener('click', function() {
            showSignup();
        });

        function showSignup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('signup-popup').style.display = 'block';
        }

        function hideSignup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('signup-popup').style.display = 'none';
        }



        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const user = existingUsers.find(user => user.username === username && user.password === password);

            if (user) {
                alert('Login successful!');
                hideLogin();
            } else {
                alert('Invalid username or password.');
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;



            alert('Sign up successful!');
            hideSignup();
        }

    </script>
</body>
</html>
